apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zammad-memcached
  namespace: zammad
spec:
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: memcached
        component: cache
    spec:
      terminationGracePeriodSeconds: 10

      containers:
      - name: zammad-memcached
        image: b4rti/zammad-docker-compose:zammad-memcached
        args: [ "zammad-memcached" ]
        ports:
        - containerPort: 11211
          name: memcached
        imagePullPolicy: Always
        readinessProbe:
          tcpSocket:
            port: 11211
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 11211
          initialDelaySeconds: 10
          periodSeconds: 10
